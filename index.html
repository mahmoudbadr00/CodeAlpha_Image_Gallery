<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <h1 style="margin-bottom: 0px;" id="head">Image Gallery by Mahmoud Badr</h1>
        
        <div class="gallery-wrapper">
            <button class="nav-btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="gallery-view">
                <div class="main-image">
                    <img src="" alt="Main Gallery Image" id="mainImage">
                </div>
                
                <div class="image-details">
                    <h2 id="imageTitle">Select an Image</h2>
                    <p id="imageDescription">Click on a thumbnail to view details</p>
                </div>
            </div>
            
            <button class="nav-btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="thumbnail-container">
            <!-- Thumbnails will be dynamically added by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
